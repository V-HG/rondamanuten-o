<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronda Manutenção</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ronda Manutenção BATBR</h1>
        <form action="exibir_dados.html" method="GET">
            <div class="form-group">
                <label for="nome">Nome do Agente:</label>
                <input type="text" id="nome" name="Nome do Agente" required>
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="text" id="data" name="Data" required>
            </div>
            <div class="form-group">
                <label for="horario"> Horário:</label>
                <input type="text" id="horario" name="Horário" required>
            </div>
            <div class="form-group">
                <label for="gerador">Gerador:</label>
                <input type="text" id="gerador" name="Gerador" required>
            </div>
            <div class="form-group">
                <label for="diesel"> Diesel:</label>
                <input type="text" id="diesel" name="Diesel" required>
            </div>
            <div class="form-group">
                <label for="glp"> GLP:</label>
                <input type="text" id="glp" name="GLP" required>
            </div>
            <div class="form-group">
                <label for="ete"> ETE:</label>
                <input type="text" id="ete" name="ETE" required>
            </div>
            <div class="form-group">
                <label for="chiller">Chiller:</label>
                <input type="text" id="chiller" name="Chiller" required>
            </div>
            <div class="form-group">
                <label for="entrada">Temperatura de Entrada:</label>
                <input type="text" id="entrada" name="Temperatura de Entrada" required>
            </div>
            <div class="form-group">
                <label for="saida">Temperatura de Saída:</label>
                <input type="text" id="saida" name="Temperatura de Saída" required>
            </div>
            <div class="form-group">
                <label for="caldeira">Caldeira:</label>
                <input type="text" id="caldeira" name="Caldeira" required>
            </div>
            <div class="form-group">
                <label for="boiler">Boiler:</label>
                <input type="text" id="boiler" name="Boiler" required>
            </div>
            <div class="form-group">
                <label for="cisterna1">Cisterna 1:</label>
                <input type="text" id="cisterna1" name="Cisterna 1" required>
            </div>
            <div class="form-group">
                <label for="cisterna2">Cisterna 2:</label>
                <input type="text" id="cisterna2" name="Cisterna 2" required>
            </div>
            <div class="form-group">
                <label for="infantil">Temperatura da Piscina Infantil:</label>
                <input type="text" id="infantil" name="Temperatura da Piscina Infantil" required>
            </div>
            <div class="form-group">
                <label for="olimpica">Temperatura da Piscina Semi-Olimpica:</label>
                <input type="text" id="olimpica" name="Temperatura da Piscina Semi-Olimpica" required>
            </div>
            <div class="form-group">
                <label for="interna">Temperatura da Piscina Interna:</label>
                <input type="text" id="interna" name="Temperatura da Piscina Interna" required>
            </div>
            <div class="form-group">
                <label for="grand">Temperatura da Piscina Grand Pool:</label>
                <input type="text" id="grand" name="Temperatura da Piscina Grand Pool" required>
            </div>
            <div class="form-group">
                <label for="beach">Temperatura da Piscina Beach Park:</label>
                <input type="text" id="beach" name="Temperatura da Piscina Beach Park" required>
                </div>
                <div class="form-group">
                    <label for="kids">Temperatura da Piscina Acqua Kids:</label>
                    <input type="text" id="kids" name="Temperatura da Piscina Acqua Kids" required>
                    </div>
            <button type="submit">Enviar Informações</button>
        </form>
    </div>
</body>
</html>
